<app-menu></app-menu>
<table class="table table-sm">
    <tr>
        <td>First Name:</td>
        <td>
            <input [(ngModel)]="user.firstName" class="rounded" type="text">
        </td>
    </tr>
    <tr>
        <td>Last Name:</td>
        <td>
            <input [(ngModel)]="user.lastName" class="rounded" type="text">
            
        </td>
    </tr>
    <tr>
        <td>Phone Number:</td>
        <td>
            <input [(ngModel)]="user.phone" class="rounded" type="text">
        </td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>
            <input [(ngModel)]="user.email" class="rounded" type="text">
        </td>
    </tr>
    <tr>
        <td>Username:</td>
        <td>
            <input [(ngModel)]="user.username" class="rounded" type="text">
        </td>
    </tr>
    <tr>
        <td>Password:</td>
        <td>
            <input [(ngModel)]="user.password" class="rounded" type="text">
        </td>
    </tr>
    <tr>
        <td>Reviewer Status:</td>
        <td>{{user.isReviewer}}</td>
    </tr>
    <tr>
        <td>Admin Status:</td>
        <td>{{user.isAdmin}}</td>
    </tr>
</table>

<button (click)="update()">Update</button>

<app-footer></app-footer>
