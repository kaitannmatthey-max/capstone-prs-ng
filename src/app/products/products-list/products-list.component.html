<app-menu></app-menu>
<button routerLink="/product/create">Create New</button>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Products List</h5>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Part Number</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Photo</th>
                    <th scope="col">Vendor</th>
                    <th scope="col">Detail</th>
                    <th scope="col">Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td scope="row">{{product.partNumber}}</td>
                    <td scope="row">{{product.name}}</td>
                    <td scope="row">{{product.price}}</td>
                    <td scope="row">{{product.unit}}</td>
                    <td scope="row"><img class="productImage" src="{{product.photoPath}}"/></td>
                    <td scope="row">{{product.vendor.name}}</td>
                    <td><a routerLink="/product/detail/{{product.id}}"><img class="icon" src="../../../assets/information.png"/></a></td>
                    <td><a routerLink="/product/edit/{{product.id}}"><img class="icon" src="../../../assets/edit.png"/></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<app-footer></app-footer>
